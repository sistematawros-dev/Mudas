<div class="dashboard">
  <!-- Resumo de desempenho -->
  <section class="dashboard-section">
    <div class="dashboard-card">
      <!-- Header -->
      <div class="dashboard-section-header">
        <div class="dashboard-section-header-left">
          <h2 class="dashboard-section-title">Resumo de desempenho</h2>
          <!-- Dropdown Painel -->
          <div class="dashboard-dropdown" id="dashboard-dropdown"></div>
        </div>

        <div class="dashboard-section-actions">
          <!-- Filtros Avançados -->
          <button type="button" class="btn btn--outline btn--sm" id="dashboard-filters-btn">
            <img src="/assets/filtros.png" alt="" width="16" height="16" />
            <span>Filtros avançados</span>
          </button>

          <!-- Segmented Control -->
          <div class="dashboard-segmented" id="dashboard-segmented"></div>
        </div>
      </div>

      <!-- KPI Cards Grid -->
      <div class="dashboard-kpi-grid" id="dashboard-kpi-grid"></div>
    </div>
  </section>

  <!-- Grid de Cards -->
  <div class="dashboard-grid">
    <!-- 1. Engajamento da campanha -->
    <div class="card card--dashboard">
      <div class="card-header">
        <h3 class="card-title">Engajamento da campanha</h3>
        <div class="card-action" id="engagement-dropdown"></div>
      </div>
      <div class="card-content" id="engagement-chart"></div>
    </div>

    <!-- 2. Distribuição por cultivo -->
    <div class="card card--dashboard">
      <div class="card-header">
        <h3 class="card-title">Distribuição por cultivo</h3>
        <button type="button" class="card-menu-btn" aria-label="Mais opções">
          <svg viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="4" r="1.5" fill="currentColor" />
            <circle cx="10" cy="10" r="1.5" fill="currentColor" />
            <circle cx="10" cy="16" r="1.5" fill="currentColor" />
          </svg>
        </button>
      </div>
      <div class="card-content" id="distribution-chart"></div>
    </div>

    <!-- 3. Controle de produção -->
    <div class="card card--dashboard card--production">
      <div class="card-header">
        <h3 class="card-title">Controle de produção</h3>
        <button type="button" class="card-menu-btn" aria-label="Mais opções">
          <svg viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="4" r="1.5" fill="currentColor" />
            <circle cx="10" cy="10" r="1.5" fill="currentColor" />
            <circle cx="10" cy="16" r="1.5" fill="currentColor" />
          </svg>
        </button>
      </div>
      <div class="card-content" id="production-control"></div>
    </div>

    <!-- 4. Crescimento semanal -->
    <div class="card card--dashboard card--growth">
      <div class="card-header card-header--column">
        <div class="card-header-top">
          <h3 class="card-title">Crescimento semanal</h3>
          <div class="card-action" id="growth-dropdown"></div>
        </div>
        <div class="dashboard-growth-stats">
          <div class="dashboard-growth-value">68.200</div>
          <div class="dashboard-growth-change">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M8 12V4M8 4L4 8M8 4L12 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <span>8,6% vs semana passada</span>
          </div>
        </div>
      </div>
      <div class="card-content" id="growth-chart"></div>
    </div>

    <!-- 5. Sugestões Inteligentes -->
    <div class="card card--dashboard card--suggestions">
      <div class="card-header">
        <h3 class="card-title">Ações Rapidas</h3>
      </div>
      <div class="card-content" id="suggestions-list"></div>
    </div>
  </div>
</div>
