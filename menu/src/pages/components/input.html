<div class="page">
  <div class="page-header">
    <h1>Input</h1>
    <p class="page-desc">O componente de Input permite que os usuários insiram texto em uma UI. Eles normalmente aparecem em formulários e caixas de diálogo.</p>
  </div>

  <!-- Basic States -->
  <section class="demo-section">
    <h2 class="demo-title">Estados</h2>
    <div class="demo-grid-4" id="input-states"></div>
  </section>

  <!-- Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos</h2>
    <div class="demo-grid-3" id="input-sizes"></div>
  </section>

  <!-- With Icons -->
  <section class="demo-section">
    <h2 class="demo-title">Com Ícones</h2>
    <div class="demo-grid-3" id="input-icons"></div>
  </section>

  <!-- With Prefix/Suffix -->
  <section class="demo-section">
    <h2 class="demo-title">Com Prefixo/Sufixo</h2>
    <div class="demo-grid-2" id="input-addons"></div>
  </section>

  <!-- Validation States -->
  <section class="demo-section">
    <h2 class="demo-title">Estados de Validação</h2>
    <div class="demo-grid-2" id="input-validation"></div>
  </section>

  <!-- Textarea -->
  <section class="demo-section">
    <h2 class="demo-title">Textarea</h2>
    <div class="demo-grid-2" id="input-textarea"></div>
  </section>

  <!-- Select -->
  <section class="demo-section">
    <h2 class="demo-title">Select</h2>
    <div class="demo-grid-2" id="input-select"></div>
  </section>

  <!-- Special Inputs -->
  <section class="demo-section">
    <h2 class="demo-title">Inputs Especiais</h2>
    <div class="demo-grid-3" id="input-special"></div>
  </section>

  <!-- Light / Dark Mode -->
  <section class="demo-section">
    <h2 class="demo-title">Light / Dark Mode</h2>
    <div class="demo-grid-2">
      <div class="demo-box">
        <span class="demo-label">Light Mode</span>
        <div id="input-light"></div>
      </div>
      <div class="demo-box demo-box--dark">
        <span class="demo-label demo-label--dark">Dark Mode</span>
        <div id="input-dark"></div>
      </div>
    </div>
  </section>
</div>
