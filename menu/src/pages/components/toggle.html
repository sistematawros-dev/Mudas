<div class="page">
  <div class="page-header">
    <h1>Toggle</h1>
    <p class="page-desc">Os interruptores do Toggle ativam ou desativam o estado de um único item.</p>
  </div>

  <!-- Basic Toggle -->
  <section class="demo-section">
    <h2 class="demo-title">Toggle Básico</h2>
    <div class="demo-grid">
      <div class="demo-grid-header"></div>
      <div class="demo-grid-header">on</div>
      <div class="demo-grid-header">off</div>
      <div class="demo-grid-header">disabled</div>

      <div class="demo-grid-label">primary</div>
      <div id="toggle-primary-on"></div>
      <div id="toggle-primary-off"></div>
      <div id="toggle-primary-disabled"></div>

      <div class="demo-grid-label">danger</div>
      <div id="toggle-danger-on"></div>
      <div id="toggle-danger-off"></div>
      <div id="toggle-danger-disabled"></div>
    </div>
  </section>

  <!-- Toggle with Label -->
  <section class="demo-section">
    <h2 class="demo-title">Com Label</h2>
    <div class="demo-grid">
      <div class="demo-grid-header"></div>
      <div class="demo-grid-header">on</div>
      <div class="demo-grid-header">off</div>
      <div class="demo-grid-header">disabled</div>

      <div class="demo-grid-label">label right</div>
      <div id="toggle-label-on"></div>
      <div id="toggle-label-off"></div>
      <div id="toggle-label-disabled"></div>

      <div class="demo-grid-label">label left</div>
      <div id="toggle-label-left-on"></div>
      <div id="toggle-label-left-off"></div>
      <div id="toggle-label-left-disabled"></div>

      <div class="demo-grid-label">danger</div>
      <div id="toggle-danger-label-on"></div>
      <div id="toggle-danger-label-off"></div>
      <div id="toggle-danger-label-disabled"></div>
    </div>
  </section>

  <!-- Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos</h2>
    <div class="demo-row">
      <div id="toggle-sm"></div>
      <div id="toggle-md"></div>
      <div id="toggle-lg"></div>
    </div>
  </section>

  <!-- Toggle Group -->
  <section class="demo-section">
    <h2 class="demo-title">Grupo de Toggles</h2>
    <div class="demo-box" style="max-width: 300px;">
      <div id="toggle-group"></div>
    </div>
  </section>

  <!-- Light Mode Example -->
  <section class="demo-section">
    <h2 class="demo-title">Exemplo - Light Mode</h2>
    <div class="demo-box" style="max-width: 200px;">
      <div id="example-light"></div>
    </div>
  </section>

  <!-- Dark Mode Example -->
  <section class="demo-section">
    <h2 class="demo-title">Exemplo - Dark Mode</h2>
    <div class="demo-box demo-box--dark" style="max-width: 200px;">
      <div id="example-dark"></div>
    </div>
  </section>
</div>
