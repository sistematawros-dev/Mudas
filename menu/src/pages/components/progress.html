<div class="page">
  <div class="page-header">
    <h1>Progress</h1>
    <p class="page-desc">Os indicadores de progresso expressam um tempo de espera não especificado ou exibem a duração de um processo.</p>
  </div>

  <!-- Progress Bar -->
  <section class="demo-section">
    <h2 class="demo-title">Progress Bar</h2>
    <div class="demo-stack">
      <div id="progress-bar-0"></div>
      <div id="progress-bar-25"></div>
      <div id="progress-bar-50"></div>
      <div id="progress-bar-75"></div>
      <div id="progress-bar-100"></div>
    </div>
  </section>

  <!-- With Label -->
  <section class="demo-section">
    <h2 class="demo-title">Com Label</h2>
    <div class="demo-stack">
      <div id="progress-label-1"></div>
      <div id="progress-label-2"></div>
    </div>
  </section>

  <!-- Progress Circle -->
  <section class="demo-section">
    <h2 class="demo-title">Progress Circle</h2>
    <div class="demo-row demo-row--wrap">
      <div id="circle-0"></div>
      <div id="circle-10"></div>
      <div id="circle-20"></div>
      <div id="circle-30"></div>
      <div id="circle-40"></div>
      <div id="circle-50"></div>
      <div id="circle-60"></div>
      <div id="circle-70"></div>
      <div id="circle-80"></div>
      <div id="circle-90"></div>
      <div id="circle-100"></div>
    </div>
  </section>

  <!-- Circle Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos do Circle</h2>
    <div class="demo-row">
      <div id="circle-sm"></div>
      <div id="circle-md"></div>
      <div id="circle-lg"></div>
      <div id="circle-xl"></div>
    </div>
  </section>

  <!-- Bar Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos da Barra</h2>
    <div class="demo-stack">
      <div id="bar-sm"></div>
      <div id="bar-md"></div>
      <div id="bar-lg"></div>
    </div>
  </section>

  <!-- Colors -->
  <section class="demo-section">
    <h2 class="demo-title">Cores</h2>
    <div class="demo-stack">
      <div id="bar-primary"></div>
      <div id="bar-success"></div>
      <div id="bar-warning"></div>
      <div id="bar-danger"></div>
      <div id="bar-info"></div>
    </div>
  </section>

  <!-- Circle Colors -->
  <section class="demo-section">
    <h2 class="demo-title">Cores do Circle</h2>
    <div class="demo-row">
      <div id="circle-primary"></div>
      <div id="circle-success"></div>
      <div id="circle-warning"></div>
      <div id="circle-danger"></div>
      <div id="circle-info"></div>
    </div>
  </section>

  <!-- Striped & Animated -->
  <section class="demo-section">
    <h2 class="demo-title">Striped & Animated</h2>
    <div class="demo-stack">
      <div id="bar-striped"></div>
      <div id="bar-animated"></div>
    </div>
  </section>

  <!-- Indeterminate -->
  <section class="demo-section">
    <h2 class="demo-title">Indeterminate</h2>
    <div class="demo-stack">
      <div id="bar-indeterminate"></div>
    </div>
    <div class="demo-row" style="margin-top: var(--space-4);">
      <div id="circle-indeterminate"></div>
    </div>
  </section>

  <!-- Dark Mode -->
  <section class="demo-section">
    <h2 class="demo-title">Dark Mode</h2>
    <div class="demo-box demo-box--dark">
      <div class="demo-stack">
        <div id="bar-dark-1"></div>
        <div id="bar-dark-2"></div>
      </div>
      <div class="demo-row" style="margin-top: var(--space-4);">
        <div id="circle-dark-1"></div>
        <div id="circle-dark-2"></div>
      </div>
    </div>
  </section>
</div>
