<div class="page">
  <div class="page-header">
    <h1>Checkbox</h1>
    <p class="page-desc">A Checkbox permite que os usuários selecionem um ou mais itens de um conjunto e pode ser usada para ativar ou desativar uma opção.</p>
  </div>

  <!-- Checkbox States -->
  <section class="demo-section">
    <h2 class="demo-title">Estados do Checkbox</h2>
    <div class="demo-grid-states" id="checkbox-states"></div>
  </section>

  <!-- Checkbox with Text -->
  <section class="demo-section">
    <h2 class="demo-title">Checkbox com Texto</h2>
    <div class="demo-grid-states" id="checkbox-with-text"></div>
  </section>

  <!-- Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos</h2>
    <div class="demo-row" id="checkbox-sizes"></div>
  </section>

  <!-- Colors -->
  <section class="demo-section">
    <h2 class="demo-title">Cores</h2>
    <div class="demo-row" id="checkbox-colors"></div>
  </section>

  <!-- With Description -->
  <section class="demo-section">
    <h2 class="demo-title">Com Descrição</h2>
    <div class="demo-box" style="max-width: 400px;" id="checkbox-description"></div>
  </section>

  <!-- Checkbox Group -->
  <section class="demo-section">
    <h2 class="demo-title">Grupo de Checkboxes</h2>
    <div class="demo-grid-2">
      <div class="demo-box" id="checkbox-group-vertical"></div>
      <div class="demo-box" id="checkbox-group-horizontal"></div>
    </div>
  </section>

  <!-- Indeterminate -->
  <section class="demo-section">
    <h2 class="demo-title">Estado Indeterminate</h2>
    <div class="demo-box" style="max-width: 400px;" id="checkbox-indeterminate"></div>
  </section>

  <!-- Light / Dark Mode -->
  <section class="demo-section">
    <h2 class="demo-title">Light / Dark Mode</h2>
    <div class="demo-grid-2">
      <div class="demo-box">
        <span class="demo-label">Light Mode</span>
        <div id="checkbox-light"></div>
      </div>
      <div class="demo-box demo-box--dark">
        <span class="demo-label demo-label--dark">Dark Mode</span>
        <div id="checkbox-dark"></div>
      </div>
    </div>
  </section>
</div>
