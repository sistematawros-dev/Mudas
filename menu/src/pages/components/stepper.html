<div class="page">
  <div class="page-header">
    <h1>Stepper</h1>
    <p class="page-desc">Os Steppers transmitem o progresso através de etapas numeradas.</p>
  </div>

  <!-- Horizontal Stepper -->
  <section class="demo-section">
    <h2 class="demo-title">Stepper Horizontal</h2>
    <div class="demo-box">
      <div id="stepper-horizontal"></div>
    </div>
  </section>

  <!-- Horizontal with Description -->
  <section class="demo-section">
    <h2 class="demo-title">Com Descrição</h2>
    <div class="demo-box">
      <div id="stepper-with-desc"></div>
    </div>
  </section>

  <!-- Vertical Stepper -->
  <section class="demo-section">
    <h2 class="demo-title">Stepper Vertical</h2>
    <div class="demo-row demo-row--top">
      <div class="demo-box" style="max-width: 300px;">
        <div id="stepper-vertical"></div>
      </div>
      <div class="demo-box" style="max-width: 300px;">
        <div id="stepper-vertical-desc"></div>
      </div>
    </div>
  </section>

  <!-- States -->
  <section class="demo-section">
    <h2 class="demo-title">Estados</h2>
    <div class="demo-stack">
      <div class="demo-box">
        <p class="demo-label">Completed (Step 3)</p>
        <div id="stepper-completed"></div>
      </div>
      <div class="demo-box">
        <p class="demo-label">With Error</p>
        <div id="stepper-error"></div>
      </div>
    </div>
  </section>

  <!-- Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos</h2>
    <div class="demo-stack">
      <div class="demo-box">
        <p class="demo-label">Small</p>
        <div id="stepper-sm"></div>
      </div>
      <div class="demo-box">
        <p class="demo-label">Medium</p>
        <div id="stepper-md"></div>
      </div>
      <div class="demo-box">
        <p class="demo-label">Large</p>
        <div id="stepper-lg"></div>
      </div>
    </div>
  </section>

  <!-- Interactive -->
  <section class="demo-section">
    <h2 class="demo-title">Interativo</h2>
    <div class="demo-box">
      <div id="stepper-interactive"></div>
      <div class="demo-actions">
        <button class="btn btn--outline btn--sm" id="btn-prev">Anterior</button>
        <button class="btn btn--primary btn--sm" id="btn-next">Próximo</button>
      </div>
    </div>
  </section>

  <!-- Dark Mode -->
  <section class="demo-section">
    <h2 class="demo-title">Dark Mode</h2>
    <div class="demo-row demo-row--top">
      <div class="demo-box demo-box--dark" style="flex: 1;">
        <div id="stepper-dark-h"></div>
      </div>
    </div>
    <div class="demo-row demo-row--top" style="margin-top: var(--space-4);">
      <div class="demo-box demo-box--dark" style="max-width: 300px;">
        <div id="stepper-dark-v"></div>
      </div>
    </div>
  </section>
</div>
