<div class="page">
  <div class="page-header">
    <h1>Navigation Bar</h1>
    <p class="page-desc">Barras de navegação para diferentes contextos e dispositivos. Inclui Top Navbar, App Bar e Bottom Navbar.</p>
  </div>

  <!-- Top Navbar Desktop -->
  <section class="demo-section">
    <h2 class="demo-title">Top Navbar (Desktop)</h2>
    <div class="navbar-demo">
      <div id="navbar-desktop"></div>
    </div>
  </section>

  <!-- Top Navbar Tablet -->
  <section class="demo-section">
    <h2 class="demo-title">Top Navbar (Tablet)</h2>
    <div class="navbar-demo" style="max-width: 600px;">
      <div id="navbar-tablet"></div>
    </div>
  </section>

  <!-- Top Navbar Mobile -->
  <section class="demo-section">
    <h2 class="demo-title">Top Navbar (Mobile)</h2>
    <div class="navbar-demo" style="max-width: 360px;">
      <div id="navbar-mobile"></div>
    </div>
  </section>

  <!-- App Bar -->
  <section class="demo-section">
    <h2 class="demo-title">App Bar</h2>
    <div class="navbar-demo" style="max-width: 360px;">
      <div id="appbar-default"></div>
    </div>
  </section>

  <!-- Bottom Navbar -->
  <section class="demo-section">
    <h2 class="demo-title">Bottom Navbar</h2>
    <div class="navbar-demo" style="max-width: 360px;">
      <div id="bottomnav-default"></div>
    </div>
  </section>

  <!-- Bottom Navbar with Badge -->
  <section class="demo-section">
    <h2 class="demo-title">Bottom Navbar com Badge</h2>
    <div class="navbar-demo" style="max-width: 360px;">
      <div id="bottomnav-badge"></div>
    </div>
  </section>

  <!-- Dark Mode -->
  <section class="demo-section">
    <h2 class="demo-title">Dark Mode</h2>
    <div class="demo-stack">
      <div class="navbar-demo navbar-demo--dark">
        <div id="navbar-dark"></div>
      </div>
      <div class="navbar-demo navbar-demo--dark" style="max-width: 360px;">
        <div id="appbar-dark"></div>
      </div>
      <div class="navbar-demo navbar-demo--dark" style="max-width: 360px;">
        <div id="bottomnav-dark"></div>
      </div>
    </div>
  </section>
</div>
