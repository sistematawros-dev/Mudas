<div class="page">
  <div class="page-header">
    <h1>Tabs</h1>
    <p class="page-desc">As Tabs são usadas para alternar entre diferentes modos de exibição ou páginas.</p>
  </div>

  <!-- Tab Underlined -->
  <section class="demo-section">
    <h2 class="demo-title">Tab Underlined</h2>
    <div class="demo-stack">
      <div id="tabs-underlined"></div>
      <div id="tabs-underlined-badge"></div>
    </div>
  </section>

  <!-- Tab Button -->
  <section class="demo-section">
    <h2 class="demo-title">Tab Button</h2>
    <div class="demo-stack">
      <div id="tabs-button"></div>
      <div id="tabs-button-badge"></div>
    </div>
  </section>

  <!-- Full Width -->
  <section class="demo-section">
    <h2 class="demo-title">Full Width</h2>
    <div class="demo-box" style="max-width: 400px;">
      <div id="tabs-fullwidth"></div>
    </div>
  </section>

  <!-- With Icons -->
  <section class="demo-section">
    <h2 class="demo-title">Com Ícones</h2>
    <div class="demo-stack">
      <div id="tabs-icons-underlined"></div>
      <div id="tabs-icons-button"></div>
    </div>
  </section>

  <!-- States -->
  <section class="demo-section">
    <h2 class="demo-title">Estados</h2>
    <div class="demo-box">
      <div id="tabs-states"></div>
    </div>
  </section>

  <!-- Bottom Bar -->
  <section class="demo-section">
    <h2 class="demo-title">Bottom Bar</h2>
    <div class="demo-box" style="max-width: 360px; padding: 0;">
      <div id="tabs-bar"></div>
    </div>
  </section>

  <!-- Light Mode Example -->
  <section class="demo-section">
    <h2 class="demo-title">Exemplo - Light Mode</h2>
    <div class="demo-box" style="max-width: 300px;">
      <div class="demo-stack">
        <div id="example-light-1"></div>
        <div id="example-light-2"></div>
        <div id="example-light-3" style="margin-top: var(--space-4);"></div>
      </div>
    </div>
  </section>

  <!-- Dark Mode Example -->
  <section class="demo-section">
    <h2 class="demo-title">Exemplo - Dark Mode</h2>
    <div class="demo-box demo-box--dark" style="max-width: 300px;">
      <div class="demo-stack">
        <div id="example-dark-1"></div>
        <div id="example-dark-2"></div>
        <div id="example-dark-3" style="margin-top: var(--space-4);"></div>
      </div>
    </div>
  </section>
</div>
