<div class="page">
  <div class="page-header">
    <h1>Slider</h1>
    <p class="page-desc">Sliders permitem que os usuários façam seleções a partir de um intervalo de valores.</p>
  </div>

  <!-- Simple Slider -->
  <section class="demo-section">
    <h2 class="demo-title">Slider Simples</h2>
    <div class="demo-box" style="max-width: 400px;">
      <div id="slider-simple"></div>
    </div>
  </section>

  <!-- Slider with Input -->
  <section class="demo-section">
    <h2 class="demo-title">Slider com Input</h2>
    <div class="demo-box" style="max-width: 400px;">
      <div id="slider-input"></div>
    </div>
  </section>

  <!-- Range Slider -->
  <section class="demo-section">
    <h2 class="demo-title">Range Slider</h2>
    <div class="demo-box" style="max-width: 400px;">
      <div id="slider-range"></div>
    </div>
  </section>

  <!-- Range with Inputs -->
  <section class="demo-section">
    <h2 class="demo-title">Range com Inputs</h2>
    <div class="demo-box" style="max-width: 400px;">
      <div id="slider-range-inputs"></div>
    </div>
  </section>

  <!-- Sizes -->
  <section class="demo-section">
    <h2 class="demo-title">Tamanhos</h2>
    <div class="demo-stack" style="max-width: 400px;">
      <div id="slider-sm"></div>
      <div id="slider-md"></div>
      <div id="slider-lg"></div>
    </div>
  </section>

  <!-- Colors -->
  <section class="demo-section">
    <h2 class="demo-title">Cores</h2>
    <div class="demo-stack" style="max-width: 400px;">
      <div id="slider-primary"></div>
      <div id="slider-success"></div>
      <div id="slider-warning"></div>
      <div id="slider-danger"></div>
    </div>
  </section>

  <!-- With Total (Light Mode Example) -->
  <section class="demo-section">
    <h2 class="demo-title">Light Mode - Exemplo Completo</h2>
    <div class="demo-box" style="max-width: 300px;">
      <div id="slider-total-light"></div>
    </div>
  </section>

  <!-- Dark Mode Example -->
  <section class="demo-section">
    <h2 class="demo-title">Dark Mode - Exemplo Completo</h2>
    <div class="demo-box demo-box--dark" style="max-width: 300px;">
      <div id="slider-total-dark"></div>
    </div>
  </section>

  <!-- Disabled -->
  <section class="demo-section">
    <h2 class="demo-title">Desabilitado</h2>
    <div class="demo-box" style="max-width: 400px;">
      <div id="slider-disabled"></div>
    </div>
  </section>
</div>
