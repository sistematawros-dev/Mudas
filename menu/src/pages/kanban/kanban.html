<main class="kanban">
  <section class="kanban-toolbar">
    <div class="kanban-toolbar__top">
      <div class="kanban-toolbar__title-wrap">
        <button class="kanban-toolbar__back" id="kanban-back-btn" type="button" aria-label="Voltar">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <h2 class="kanban-toolbar__title" id="kanban-title">Gestão da Produção</h2>
      </div>

      <div class="kanban-toolbar__actions">
        <div class="kanban-toolbar__visibility" id="kanban-toolbar-visibility-filters"></div>
        <button
          class="kanban-control-btn"
          type="button"
          id="kanban-qr-read-btn"
          onclick="window.alert('Nao foi possivel acessar a camera do dispositivo.'); return false;"
        >
          <img src="/assets/qrcode.png" alt="" width="18" height="18" />
          <span>Ler QR Code</span>
        </button>
        <button class="kanban-icon-btn" type="button" id="kanban-view-kanban-btn" aria-label="Visualização em grade">
          <img src="/assets/qr.png" alt="" width="18" height="18" />
        </button>
        <button class="kanban-icon-btn" type="button" id="kanban-view-list-btn" aria-label="Visualização em lista">
          <img src="/assets/cadastros.png" alt="" width="18" height="18" />
        </button>
        <button
          class="kanban-control-btn kanban-control-btn--with-indicator"
          type="button"
          id="kanban-advanced-filters-btn"
        >
          <span class="kanban-control-btn__dot"></span>
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M3 5H21L14 13V19L10 21V13L3 5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span>Filtros avançados</span>
        </button>
        <button class="kanban-primary-btn" type="button" id="kanban-new-btn">Nova produção</button>
      </div>
    </div>

    <div class="kanban-toolbar__chips" id="kanban-toolbar-chips"></div>
  </section>

  <!-- Board com colunas -->
  <section class="kanban-board-window">
    <div class="kanban-board" id="kanban-board">
      <!-- As colunas serão inseridas via JS -->
    </div>
  </section>
</main>
